name: pr-preview
on:
  # main, develop ë¸Œëœì¹˜ë¥¼ í–¥í•´ PR ì˜¬ë¦¬ë©´ ì„ì‹œ ë°°í¬ë˜ë„ë¡ ì„¤ì •
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

    branches: ['main', 'develop']

# ê¶Œí•œ ì„¤ì •
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
  pages: write
  deployments: write

# ë™ì‹œì„± ì„¤ì •
concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    # ë²„ì…€ê³¼ ì—°ê²°
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # workflowì— ì†í•œ ë ˆí¬ì§€í† ë¦¬ì— ì ‘ê·¼í•  ìˆ˜ ìˆë„ë¡ ì„¤ì •
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Get Vercel Environment Variables
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      # ì¢…ì†ì„± ì„¤ì¹˜ ë° í”„ë¡œì íŠ¸ ë¹Œë“œ
      - name: Install and Build
        run: yarn install && yarn build

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > vercel-output.txt
          echo "preview_url=$(cat vercel-output.txt)" >> $GITHUB_OUTPUT

      # PR í”„ë¦¬ë·° ë°°í¬
      - name: Comment PR with Preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ğŸ‰ êµ¬í˜„í•œ ê¸°ëŠ¥ Preview: ${{ steps.deploy.outputs.preview_url }}